name: Build Android 12 Kernel with Clang/LLVM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-kernel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev bison flex libssl-dev bc git

      - name: Clone Android 12 Kernel source
        run: |
          git clone https://android.googlesource.com/kernel/common -b android12-5.10 --depth=1 kernel
          cd kernel

      - name: Set up Clang/LLVM
        run: |
          wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r450784d.tar.gz
          mkdir -p clang
          tar -xzf clang-r450784d.tar.gz -C clang
          export PATH=$(pwd)/clang/bin:$PATH

      - name: Configure kernel with defconfig
        run: |
          cd kernel
          make ARCH=arm64 CC=clang LD=ld.lld CROSS_COMPILE=aarch64-linux-gnu- defconfig

      - name: Build kernel
        run: |
          cd kernel
          make ARCH=arm64 CC=clang LD=ld.lld CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)

      - name: Archive kernel image
        run: |
          cd kernel
          tar -czvf kernel-image.tar.gz arch/arm64/boot/Image

      - name: Upload kernel image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: kernel/kernel-image.tar.gz
